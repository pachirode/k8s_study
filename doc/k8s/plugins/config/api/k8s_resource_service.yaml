apiVersion: v1
kind: Service
metadata:
  name: custom-resource-service
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: custom-resource

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-resource
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-resource
  template:
    metadata:
      labels:
        app: custom-resource
    spec:
      containers:
        - name: custom-resource
          image: test/aggregated:v1
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080
