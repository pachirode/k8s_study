apiVersion: v1
kind: Pod
metadata:
  name: gpu-example-pod
spec:
  containers:
  - name: gpu-example-container
    image: tensorflow/tensorflow:latest-gpu
    resources:
      limits:
        nvidia.com/gpu: 1  # 请求1个NVIDIA GPU
      requests:
        memory: "1Gi"      # 请求1Gi的内存
        cpu: "1"           # 请求1个CPU